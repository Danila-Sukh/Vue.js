<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/hw2/VUE/index.css">
  </head>
  <body>
    <!-- Задание VUE-->
    <div id="app">
      <div class="wrapper">
        <div v-for="item in products" :key="products.id" class="box">
          <img :src="item.url" alt="picture" />
          <h2>name: {{item.name}}</h2>
          <h3>Цена: <span class="red">{{item.price}}</span></h3>
          <br />
          <br />
        </div>
      </div>
      <div class="btn-box">
        <button @click="sortPriceToHigh()">
          Сортировать по возрастанию цены
        </button>
        <button @click="sortPriceToLow()">Сортировать по убыванию цены</button>
      </div>
      <br />
      <div class="btn-box">
        <button @click="sortPriceToHigh2()">по возрастанию</button>
        <button @click="sortPriceToLow2()">по убыванию</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/hw2/VUE/index.js"></script>
  </body>
</html>
